<!doctype html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <title>Buscador de CEP</title>
</head>
<body>
<div class="container">
    <h1>Buscador de CEP's</h1>
    <div class="form">

        <div class="row">
            <input class="form-control col-6" id="cep" type="text" name="cep" placeholder="Digite seu CEP" required>
            <button id="button" class="btn btn-primary" onclick="search()">Buscar CEP</button>
        </div>
    </div>
    <br>

    <table class="table">
        <thead>
        <th>CEP</th>
        <th>Logradouro</th>
        <th>Complemento</th>
        <th>Bairro</th>
        <th>Localidade</th>
        <th>UF</th>
        <th>IBGE</th>
        <th>GIA</th>
        <th>DDD</th>
        </thead>
        <tbody>
        <tr>
            <td id="cepDigitado"></td>
            <td id="logradouro"></td>
            <td id="complemento"></td>
            <td id="bairro"></td>
            <td id="localidade"></td>
            <td id="uf"></td>
            <td id="ibge"></td>
            <td id="gia"></td>
            <td id="ddd"></td>
        </tr>
        </tbody>
    </table>
</div>
<script src="main.js"></script>
</body>
</html>
